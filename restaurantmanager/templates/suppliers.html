{% extends "base.html" %}
{% block content %}
<h1 class="center-align">
  Suppliers Page
</h1>
<a href="{{ url_for('dashboard') }}">
  <button class="btn waves-effect waves-light brown lime-text darken-4 text-lighten-4">Dashboard</button>
</a>
<a href="{{ url_for('logout') }}">
  <button class="btn waves-effect waves-light brown lime-text darken-4 text-lighten-4">Logout</button>
</a>
<hr>
{% for supplier in suppliers %}

<div class="row">
  <div class="col s8 push-s2">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Supplier ID {{supplier.id}}</span>
        <p><em>{{supplier.name}}</em></p>
        <p>{{supplier.info}}</p>
      </div>
      <div class="card-action">
        <a href="#">Delete</a>
        <a href="{{ url_for('get_supplier', supplier_id=supplier.id) }}">Go to</a>
        <a href="{{ url_for('get_placedorder', supplier_id=supplier.id) }}">Open order</a>
        <a href="{{ url_for('add_delivery', supplier_id=supplier.id) }}">Add delivery</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
