{% extends "base.html" %}
{% block content %}
<h1 class="center-align">
  Suppliers Page
</h1>
{% for supplier in suppliers %}

<div class="row">
  <div class="col s8 push-s2">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Supplier ID {{supplier.id}}</span>
        <p><em>{{supplier.name}}</em></p>
        <p>{{supplier.info}}</p>
      </div>
      <div class="card-action">
        <a href="#">Delete</a>
        <a href="{{ url_for('supplier', supplier_id=supplier.id) }}">Go to</a>
        <a href="#">Send email</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
<hr>
<a href="{{ url_for('add_supplier')  }}" class="brown-text text-darken-3">Add supplier</a>
<a href="{{ url_for('dashboard') }}" class="brown-text text-darken-3">Dashboard</a>

{% endblock %}
