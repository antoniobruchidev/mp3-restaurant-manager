{% from 'macros.html' import display_messages %}
{% extends "base.html" %}
{% block content %}
<h1 class="center-align">
    Add Ingredient Page
</h1>
{{ display_messages(messages) }}
<form method="POST" action="{{ url_for('add_ingredient', supplier_id=supplier_id)}}">
    {{ form.hidden_tag() }}

    {{ form.supplier_id  }}
    {{ form.submit }}
</form>
<hr>
<a href="{{ url_for('dashboard') }}">Dashboard</a>
{% endblock %}
