{% extends "base.html" %}
{% block content %}
<h1 class="center-align">
  Messageboard Page
</h1>
{% for message in board_messages %}

<div class="row">
  <div class="col s8 push-s2">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Message from {{message.sender_id}}</span>
        <p><em>{{message.timestamp}}</em></p>
        <p>{{message.message}}</p>
      </div>
      <div class="card-action">
        <a href="#">Delete</a>
        <a href="#">Answer</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<br>
<a href="{{ url_for('dashboard') }}">Dashboard</a>
{% endblock %}
